<div *ngIf="type=='mini'">
  <div class="tile login-tile mat-elevation-z4">
    <h1>Or...</h1>
    <mat-tab-group mat-stretch-tabs dynamicHeight [@.disabled]="true">
      <mat-tab label="Login">
        <form class="pt-16">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" />
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-tab>
      <mat-tab label="Sign Up">
        <form class="pt-16">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" />
          </mat-form-field>
          <mat-checkbox class="mb-16" [disableRipple]="true">I agree to Just Bid It's <a
              href="https://pbs.twimg.com/media/DtfLYF3XcAERkRB.jpg" target="_blank">Terms of Service</a> and
            <a href="https://pbs.twimg.com/media/EbVuchmU4AIQ0Gw.png" target="_blank">Privacy Policy</a></mat-checkbox>
          <button mat-raised-button color="primary">Sign Up</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div *ngIf="type=='full'" class="type-full">
  <div class="tile login-tile mat-elevation-z3">
    <h1>Login</h1>
    <form class="pt-16">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </div>
  <div class="tile register-tile mat-elevation-z3">
    <h1>Register</h1>
  </div>
</div>
